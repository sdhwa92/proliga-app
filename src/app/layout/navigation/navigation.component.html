<!-- Navigation -->
<div *ngIf="currentUrl === '/home'; else navItems">

    <div class="container">
      <ng-container *ngIf="items">

                aria-controls="welcomeNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-auto" id="welcomeNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li *ngFor="let item of items"
                [ngClass]="{'nav-item': true, 'active': activeRoute(item.link)}">
              <a class="nav-link" [routerLink]="['/' + item.link]">{{item.text}}</a>
            </li>

            <!--<a class="dropdown-item" href="#">Development</a>-->
            <!--<a class="dropdown-item" href="#">Marketing</a>-->
            <!--</div>-->
            <!--</li>-->
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-twitter"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-facebook"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-linkedin"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-github"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- / Navigation -->

    <!-- Inner Wrapper -->
    <div class="inner-wrapper mt-auto mb-auto container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="welcome-heading display-4 text-white">Product Development</h1>
          <p class="text-white">We can help you take your idea from concept to shipping using the latest technologies and best practices available.</p>
          <a href="#our-services" class="btn btn-lg btn-outline-white btn-pill align-self-center">Learn More</a>
        </div>
      </div>
    </div>
    <!-- / Inner Wrapper -->
  </div>
</div>
