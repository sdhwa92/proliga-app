<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Position</th>
          <th>Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let club of clubTeams; index as i">
          <td>{{i+1}}</td>
          <td>{{club.teamname}}</td>
          <td>{{club.won + club.drawn + club.lost}}</td>
          <td>{{club.won}}</td>
          <td>{{club.drawn}}</td>
          <td>{{club.lost}}</td>
          <td>{{club.gf}}</td>
          <td>{{club.ga}}</td>
          <td>{{club.gd}}</td>
          <td>{{club.points}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
