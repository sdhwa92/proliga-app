<div class="">
  <app-table-filter [defaultLeague]="1" [enableClubFilter]="true"></app-table-filter>
</div>

<div>
  <h5>Top Players</h5>
  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="goals"
         matSortDirection="desc"
         matSortDisableClear
         (matSortChange)="sortData($event)"
         class="mat-elevation-z0">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Rank</th>
      <td mat-cell *matCellDef="let player">{{player.rank}}</td>
    </ng-container>
    <ng-container matColumnDef="playerName">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let player">{{player.first_name + ' ' + player.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="club">
      <th mat-header-cell *matHeaderCellDef>Club</th>
      <td mat-cell *matCellDef="let player">{{player.current_club.name}}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nationality</th>
      <td mat-cell *matCellDef="let player">{{player.nationality}}</td>
    </ng-container>

    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goal</th>
      <td mat-cell *matCellDef="let player">{{player.goals}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
